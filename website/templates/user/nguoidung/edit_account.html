{% extends "user/nguoidung/base_user.html" %}
{% block title %}
Chỉnh sửa tài khoản
{% endblock %}
{% block header %}
    <h1 class="text-center mb-4">Chỉnh sửa tài khoản</h1>
{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <form method="POST">
        <div class="mb-3">
            <label for="UserName" class="form-label">Tên tài khoản</label>
            <input type="text" class="form-control" name="UserName" value="{{ user.UserName }}" readonly>
        </div>
        <div class="mb-3">
            <label for="MatKhau" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="MatKhau" name="MatKhau" value="{{ user.MatKhau }}" required>
        </div>
        <div class="form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Hiển thị mật khẩu</label>
            </div>
        <!-- Nút cập nhật và nút quay lại -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="{{ url_for('nguoidung.account') }}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
<script>
    // Lắng nghe sự thay đổi của checkbox
    document.getElementById('showPassword').addEventListener('change', function () {
        var passwordField = document.getElementById('MatKhau');

        // Nếu checkbox được tick, chuyển type thành 'text' để hiển thị mật khẩu
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>
{% endblock %}
