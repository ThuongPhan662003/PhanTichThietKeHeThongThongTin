{% extends 'auth/base.html' %}

{% block title %}Quên mật khẩu - Grilli{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded p-4">
          <h2 class="text-center my-4 text-primary">Khôi phục mật khẩu</h2>

          <p class="text-center mb-4 text-muted">Vui lòng nhập tên đăng nhập của bạn để nhận hướng dẫn khôi phục mật khẩu.</p>

          <!-- Forgot Password Form -->
          <form action="{{ url_for('auth.forgot_password') }}" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control form-control-lg" id="username" name="UserName" placeholder="Nhập tên đăng nhập" required>
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-lg">Gửi yêu cầu</button>
          </form>

          <div class="mt-4 text-center">
            <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-primary">Quay lại trang đăng nhập</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <style>/* Cải thiện màu nền và hiệu ứng hover */
.card {
  background-color: #ffffff;
  border: none;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.card:hover {
  box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
}

.btn-warning {
  background-color: #ffcc00;
  border-color: #ffcc00;
  transition: background-color 0.3s ease;
}

.btn-warning:hover {
  background-color: #e6b800;
  border-color: #e6b800;
}

.text-muted {
  font-size: 1.1em;
}

.text-primary {
  color: #0056b3 !important;
}
</style>
{% endblock %}
